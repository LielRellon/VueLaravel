name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Debug GitHub context before checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 1Ô∏è‚É£ Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug GitHub context after checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 2Ô∏è‚É£ Setup PHP with cache
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo, pdo_mysql
          coverage: none
          cache: composer

      # 3Ô∏è‚É£ Setup Node with cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 5Ô∏è‚É£ Install frontend dependencies (Moved Up)
      - name: Install npm dependencies
        run: npm install

      # 6Ô∏è‚É£ Build frontend (Moved Up - This creates the manifest.json)
      - name: Build frontend
        run: npm run build

      # 7Ô∏è‚É£ Prepare Laravel environment
      - name: Setup Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:set database.default mysql
          php artisan config:set database.connections.mysql.host 127.0.0.1
          php artisan config:set database.connections.mysql.database laravel
          php artisan config:set database.connections.mysql.username laravel
          php artisan config:set database.connections.mysql.password secret
          until mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 1
          done
          php artisan migrate --force

      # 8Ô∏è‚É£ Run backend tests (Now has access to the built assets)
      - name: Run Laravel tests
        run: php artisan test

  deploy:
    name: CD (Safe Dry Run)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "üöÄ Deploying application (dry run)"
          echo "‚úî Code verified"
          echo "‚úî Assets built"
          echo "‚úî Ready for production deployment"

      - name: Package application artifact
        run: |
          zip -r app.zip . -x node_modules vendor .git

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-laravel-app
          path: app.zip

      - name: Rollback strategy (simulation)
        if: failure()
        run: |
          echo "‚ùå Deployment failed"
          echo "‚Ü© Rolling back to previous artifact"

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vue-laravel:latest .