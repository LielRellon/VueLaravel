name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Debug GitHub context before checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 1Ô∏è‚É£ Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug GitHub context after checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 2Ô∏è‚É£ Setup PHP with cache
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo, pdo_mysql
          coverage: none
          cache: composer

      # 3Ô∏è‚É£ Setup Node with cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 5Ô∏è‚É£ Install frontend dependencies (Moved Up)
      - name: Install npm dependencies
        run: npm install

      # 6Ô∏è‚É£ Build frontend (Moved Up - This creates the manifest.json)
      - name: Build frontend
        run: npm run build

      - name: Debug DB env
        run: |
          php -r "echo getenv('DB_USERNAME').PHP_EOL;"
          php -r "echo getenv('DB_PASSWORD').PHP_EOL;"

      # 7Ô∏è‚É£ Prepare Laravel environment
      - name: Setup Laravel environment
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: laravel
          DB_PASSWORD: secret
          # This backup ensures the migration works
          APP_KEY: base64:Qxsxhh3lcO0aHbN1XoYmSprgGl0WQB3/n5Pda7eveL8=
        run: |
          cp .env.example .env
          # FORCE the key into the .env file so the test process can find it
          sed -i "s|APP_KEY=|APP_KEY=$APP_KEY|" .env
          php artisan config:clear
          php artisan migrate --force
          php artisan test

  cd-deploy:
    name: CD (Safe Dry Run)
    needs: ci-test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "üöÄ Deploying application (dry run)"
          echo "‚úî Code verified"
          echo "‚úî Assets built"
          echo "‚úî Ready for production deployment"

      - name: Package application artifact
        run: |
          zip -r app.zip . -x node_modules vendor .git

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-laravel-app
          path: app.zip

      - name: Rollback strategy (simulation)
        if: failure()
        run: |
          echo "‚ùå Deployment failed"
          echo "‚Ü© Rolling back to previous artifact"

  cd-docker:
    name: Build Docker Image
    needs: ci-test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vue-laravel:latest .

  cd-deploy-production:  
    name: Deploy to Production
    needs: cd-docker
    runs-on: ubuntu-latest
    if: false
    # if: github.ref_name == 'main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Pre-deployment health check
        run: |
          echo "üîç Checking current application health..."
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }} || echo "000")
          echo "Current health status: $HEALTH_STATUS"
          if [ "$HEALTH_STATUS" != "000" ] && [ "$HEALTH_STATUS" != "200" ] && [ "$HEALTH_STATUS" != "302" ]; then
            echo "‚ö†Ô∏è  Warning: Application may already be unhealthy (status: $HEALTH_STATUS)"
          fi

      - name: Create backup and deploy with rollback capability
        id: deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Exit on any error
            
            cd /var/www/vue-laravel || exit 1
            
            # Create timestamp for this deployment
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_TAG="backup_${TIMESTAMP}"
            
            echo "üì¶ Creating backup point: $BACKUP_TAG"
            
            # Tag current commit for easy rollback
            git tag -f "pre-deploy-${TIMESTAMP}" HEAD
            
            # Backup current Docker images
            docker tag vue-laravel:latest "vue-laravel:${BACKUP_TAG}" 2>/dev/null || true
            
            echo "‚¨áÔ∏è  Pulling latest code..."
            CURRENT_COMMIT=$(git rev-parse HEAD)
            git pull origin main
            NEW_COMMIT=$(git rev-parse HEAD)
            
            if [ "$CURRENT_COMMIT" = "$NEW_COMMIT" ]; then
              echo "‚ÑπÔ∏è  No new commits to deploy"
              exit 0
            fi
            
            echo "üî® Building new image..."
            docker compose build
            
            echo "üöÄ Starting new containers (zero-downtime with health check)..."
            # Start new containers alongside old ones
            docker compose up -d --no-deps --build --force-recreate
            
            # Wait for new containers to be healthy
            echo "‚è≥ Waiting for application to be ready..."
            sleep 10
            
            # Store rollback info
            echo "$CURRENT_COMMIT" > .last_successful_commit
            echo "$BACKUP_TAG" > .last_backup_tag
            
            echo "‚úÖ Deployment completed successfully"
          EOF

      - name: Post-deployment health check
        run: |
          echo "üè• Performing post-deployment health check..."
          sleep 5  # Give app time to fully start
          
          MAX_RETRIES=6
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }} || echo "000")
            echo "Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Status $HEALTH_STATUS"
            
            if [ "$HEALTH_STATUS" = "200" ] || [ "$HEALTH_STATUS" = "302" ]; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Deployment failed, initiating rollback..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/vue-laravel || exit 1
            
            if [ -f .last_successful_commit ]; then
              LAST_COMMIT=$(cat .last_successful_commit)
              echo "‚Ü©Ô∏è  Rolling back to commit: $LAST_COMMIT"
              git reset --hard "$LAST_COMMIT"
              
              if [ -f .last_backup_tag ]; then
                BACKUP_TAG=$(cat .last_backup_tag)
                echo "üîÑ Restoring Docker image: $BACKUP_TAG"
                docker tag "vue-laravel:${BACKUP_TAG}" vue-laravel:latest 2>/dev/null || true
              fi
              
              docker compose up -d --force-recreate
              echo "‚úÖ Rollback completed"
            else
              echo "‚ö†Ô∏è  No backup information found, manual intervention required"
              exit 1
            fi
          EOF

      - name: Cleanup old backups
        if: success()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/vue-laravel || exit 1
            
            # Keep only last 5 backup tags
            git tag -l "pre-deploy-*" | sort -r | tail -n +6 | xargs -r git tag -d
            
            # Clean up old Docker images (keep last 3)
            docker images vue-laravel --format "{{.Tag}}" | grep "backup_" | sort -r | tail -n +4 | xargs -r -I {} docker rmi vue-laravel:{}
            
            echo "üßπ Cleanup completed"
          EOF