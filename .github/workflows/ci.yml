name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Debug GitHub context before checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 1ï¸âƒ£ Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug GitHub context after checkout
        run: |
          echo "ref: ${{ github.ref }}"
          echo "ref_name: ${{ github.ref_name }}"
          echo "event: ${{ github.event_name }}"
          echo "actor: ${{ github.actor }}"

      # 2ï¸âƒ£ Setup PHP with cache
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo, pdo_mysql
          coverage: none
          cache: composer

      # 3ï¸âƒ£ Setup Node with cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4ï¸âƒ£ Install backend dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 5ï¸âƒ£ Install frontend dependencies (Moved Up)
      - name: Install npm dependencies
        run: npm install

      # 6ï¸âƒ£ Build frontend (Moved Up - This creates the manifest.json)
      - name: Build frontend
        run: npm run build

      - name: Debug DB env
        run: |
          php -r "echo getenv('DB_USERNAME').PHP_EOL;"
          php -r "echo getenv('DB_PASSWORD').PHP_EOL;"

      # 7ï¸âƒ£ Prepare Laravel environment
      - name: Setup Laravel environment
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: laravel
          DB_PASSWORD: secret
          APP_KEY: base64:Qxsxhh3lcO0aHbN1XoYmSprgGl0WQB3/n5Pda7eveL8=
        run: |
          cp .env.example .env
          # php artisan key:generate  # No need to generate a key if you provide it above
          php artisan config:clear
          php artisan migrate --force
          php artisan test

  cd-deploy:
    name: CD (Safe Dry Run)
    needs: ci-test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deploying application (dry run)"
          echo "âœ” Code verified"
          echo "âœ” Assets built"
          echo "âœ” Ready for production deployment"

      - name: Package application artifact
        run: |
          zip -r app.zip . -x node_modules vendor .git

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-laravel-app
          path: app.zip

      - name: Rollback strategy (simulation)
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "â†© Rolling back to previous artifact"

  cd-docker:
    name: Build Docker Image
    needs: ci-test
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vue-laravel:latest .

  cd-deploy-production:  
    name: Deploy to Production
    needs: cd-docker
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/vue-laravel || exit 1
            git pull origin main
            docker compose down
            docker compose build
            docker compose up -d
          EOF