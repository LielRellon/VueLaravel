name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo, pdo_sqlite
          coverage: none

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 4Ô∏è‚É£ Prepare Laravel environment
      - name: Setup Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan migrate --force

      # 5Ô∏è‚É£ Run backend tests
      - name: Run Laravel tests
        run: php artisan test

      # 6Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 7Ô∏è‚É£ Install frontend dependencies
      - name: Install npm dependencies
        run: npm install

      # 8Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest

    # üö´ DISABLED ON PURPOSE
    if: false

    steps:
      - name: Deploy to server (disabled)
        run: echo "Deployment disabled for now"